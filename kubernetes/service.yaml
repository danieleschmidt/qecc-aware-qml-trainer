apiVersion: v1
kind: Service
metadata:
  name: qecc-qml-api
  namespace: qecc-qml
  labels:
    app: qecc-qml
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443  
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: qecc-qml
    component: api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300

---
